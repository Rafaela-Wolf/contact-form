<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="Contact Form">

  <link rel="shortcut icon" href="assets/images/icons8-contact-us-32.png" type="image/x-icon">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/name-information.css">
  <link rel="stylesheet" href="src/css/query-type.css">
  <link rel="stylesheet" href="src/css/consent.css">
  <link rel="stylesheet" href="src/css/submit-btn.css">
  <link rel="stylesheet" href="src/css/error-styles.css">
  <link rel="stylesheet" href="src/css/sucess-state.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Contact form</title>
</head>

<body>
  <main class="main">
    <div class="form">
      <h1 class="title">Contact Us</h1>
      <form class="form-data" action="index.html" method="post" enctype="multipart/form-data">

        <div class="div-name-infos">
          <div class="div-first-name-infos">
            <label for="first-name">First Name *</label>
            <input class="styled-input-textarea" type="text" name="first-name" id="first-name" required>
            <span class="hidden-span">This field is required</span>
          </div>

          <div class="div-last-name-infos">
            <label for="last-name">Last Name *</label>
            <input class="styled-input-textarea" type="text" name="last-name" id="last-name" required>
            <span class="hidden-span">This field is required</span>
          </div>
        </div>

        <label for="email-address">Email Address *</label>
        <input class="styled-input-textarea" type="text" name="email-address" id="email-address" required>
        <span class="hidden-span">Please enter a valid email address</span>

        <label for="query-type-buttons">Query Type *</label>
        <div class="query-type-buttons" id="query-type-buttons">
          <button class="btn" type="button">General Enquiry</button>
          <button class="btn" type="button">Support Request</button>
        </div>
        <span class="hidden-span-query-btn">Please select a query type</span>

        <label for="message">Message *</label>
        <textarea class="styled-input-textarea textarea-padding" type="text" name="message" id="message" required></textarea>
        <span class="hidden-span">This field is required</span>

        <label for="consent" class="consent-label">I consent to being contacted by the team *</label>
        <span class="hidden-span-consent-btn">To submit this form, please consent to being contacted</span>

        <button class="submit-btn" id="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </main>
  <div class="form-submitted">
    <h2>Message Sent!</h2>
    <p>Thanks for completing this form, we'll be in touch soon!</p>
  </div>

  <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
